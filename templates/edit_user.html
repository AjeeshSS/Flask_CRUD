<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>addnew</title>
</head>

<body>
<div class="container col-sm-4  mt-5">
   <form method="POST">
    <h1>Edit student</h1>
    <label>Enter roll:</label>
    <input type="text" name="roll" value="{{ student[0][0] }}" readonly><br><br>

    <label>Enter name:</label>
    <input type="text" name="name" value="{{ student[0][1] }}"><br><br>

    <label>Enter age:</label>
    <input type="text" name="age" value="{{ student[0][3] }}"><br><br>

    <label>Enter mark:</label>
    <input type="text" name="mark" value="{{ student[0][4] }}"><br><br>

    <label>Profile Image:</label>
    <img src="{{ url_for('images', image_name=student[0][2]) }}" style="max-width: 100px;"><br><br>
    <label>Change Profile Image:</label>
    <input type="file" name="profile_image"><br><br>

    <input class="btn btn-primary" type="submit" value="Submit">
</form>
</div>
</body>
</html>
